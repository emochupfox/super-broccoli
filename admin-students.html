<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Students</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <header class="navbar">
    <div class="brand">PAYFEES ADMIN</div>
    <nav class="nav-links">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-students.html" class="active">Students</a>
      <a href="admin-fees.html">Fees</a>
      <a href="admin-requests.html">PAYMENT REQUESTS</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main class="admin-container">
    <h2>Student Management</h2>

    <div class="table-wrapper">
      <table class="student-table" id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Course</th>
            <th>Year/Section</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
        </tbody>
      </table>
    </div>
    <div id="pagination" class="pagination"></div>
  </main>

  <div id="viewModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Student Information</h3>
      <p><strong>Name:</strong> Balano, Missy E. M</p>

      <p><strong>Course:</strong> BSCS</p>
      <p><strong>Year/Section:</strong> 2C</p>
      <p><strong>Status:</strong> Pending</p>
    </div>
  </div>

  <script src="js/stud-management.js"></script>
</body>
</html>
