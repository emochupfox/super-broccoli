<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Fees</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

<div class="admin-layout">
  <aside class="sidebar">
    <h2>PAYFEES ADMIN</h2>
    <nav class="sidebar-nav">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-students.html">Students</a>
      <a href="admin-fees.html" class="active">Fees</a>
      <a href="admin-requests.html">Payment Requests</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </aside>

  <main class="admin-main-content">
    <header class="admin-header">
      <div class="admin-user">ðŸ‘¤ Admin</div>
    </header>

    <section class="admin-section">
      <h1 class="section-title">Manage Fees</h1>

      <div class="fee-management-container">
        <!-- Add New Fee Form -->
        <div class="fee-form">
          <h2 class="card-title">Add New Fee</h2>
          <div class="form-group">
            <label>Fee Name:</label>
            <input type="text" id="feeName" placeholder="e.g. Computer Fee">
          </div>
          <div class="form-group">
            <label>Amount (â‚±):</label>
            <input type="number" id="amount" placeholder="e.g. 500">
          </div>
          <div class="form-group">
            <label>Semester:</label>
            <input type="text" id="semester" placeholder="e.g. 2nd Sem 2024â€“2025">
          </div>
          <div class="form-group">
            <label>Due Date:</label>
            <input type="date" id="dueDate">
          </div>
          <button class="btn-green">+ Add Fee</button>
        </div>

        <!-- Existing Fees Table -->
        <div class="fee-table">
          <h2 class="card-title">Existing Fees</h2>
          <div class="table-wrapper">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>Fee Name</th>
                  <th>Amount</th>
                  <th>Semester</th>
                  <th>Due Date</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="feesTableBody">
                <!-- JS inserts rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<script src="js/admin.js"></script>
</body>
</html>
