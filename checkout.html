<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/student.css" />
</head>
<body>

  <header class="navbar">
    <div class="brand">PAYFEES</div>
    <nav class="nav-links">
      <a href="student-dashboard.html">‚Üê Back to Dashboard</a>
    </nav>
  </header>

  <main class="dashboard-content">
    <h2 class="section-title">üõí Checkout</h2>

    <div class="checkout-container">
      <table class="fee-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cartItems">
          <!-- Items will be rendered here -->
        </tbody>
      </table>

      <div class="total-section">
        <h3>Total: <span id="totalAmount">‚Ç±0</span></h3>
        <button class="pay-btn" onclick="openCheckoutModal()">Place Order</button>
      </div>
    </div>
  </main>

  <!-- Payment Modal -->
  <div class="payment-modal" id="paymentModal">
    <div class="payment-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Confirm Purchase</h2>
      <form onsubmit="submitCheckout(event)">
        <label for="buyerName">Name:</label>
        <input type="text" id="buyerName" required />

        <label for="buyerEmail">Email:</label>
        <input type="email" id="buyerEmail" required />
        <button type="submit" class="pay-btn">Buy Now</button>
      </form>
    </div>
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("merchCart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("merchCart", JSON.stringify(cart));
    }

    function renderCart() {
      const cart = getCart();
      const tbody = document.getElementById("cartItems");
      const totalEl = document.getElementById("totalAmount");
      let total = 0;
      tbody.innerHTML = "";

      if (cart.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Your cart is empty.</td></tr>';
        totalEl.textContent = "‚Ç±0";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>‚Ç±${item.price.toLocaleString()}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;
        tbody.appendChild(row);
      });

      totalEl.textContent = `‚Ç±${total.toLocaleString()}`;
    }

    function removeItem(index) {
      const cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      renderCart();
    }

    function openCheckoutModal() {
      const cart = getCart();
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      document.getElementById("paymentModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }

    function submitCheckout(event) {
      event.preventDefault();
      alert("‚úÖ Purchase completed!");
      localStorage.removeItem("merchCart");
      closeModal();
      renderCart();
    }

    window.onclick = function (event) {
      const modal = document.getElementById("paymentModal");
      if (event.target === modal) closeModal();
    };

    window.onload = renderCart;
  </script>
</body>
</html>
